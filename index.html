<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线报价计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>在线报价计算器</h1>
    </header>
    
    <main>
        <form id="quote-form">
            <label for="material">选择材料：</label>
            <select id="material" name="material">
                <option value="">请选择材料</option>
                <option value="steel">钢</option>
                <option value="aluminum">铝</option>
                <option value="copper">铜</option>
                <option value="plastic">塑料</option>
            </select>

            <label for="density">密度 (kg/m³)：</label>
            <input type="number" id="density" name="density" readonly>

            <label for="price">单价 (元/kg)：</label>
            <input type="number" id="price" name="price" readonly>

            <label for="length">长度 (m)：</label>
            <input type="number" id="length" name="length" step="0.01" required>

            <label for="width">宽度 (m)：</label>
            <input type="number" id="width" name="width" step="0.01" required>

            <label for="height">高度 (m)：</label>
            <input type="number" id="height" name="height" step="0.01" required>

            <label for="quantity">数量：</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit">计算报价</button>
        </form>
        
        <div id="result">
            <!-- 这里显示计算结果 -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 在线报价计算器. 保留所有权利。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
