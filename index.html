<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳大利亚材料报价计算器 | Australian Material Quote Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select, button {
            margin-bottom: 1rem;
        }
        input, select {
            padding: 0.5rem;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        .lang-switch {
            text-align: right;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        <button onclick="switchLanguage()">Switch Language / 切换语言</button>
    </div>
    <header>
        <h1><span class="zh">澳大利亚材料报价计算器</span><span class="en">Australian Material Quote Calculator</span></h1>
    </header>
    
    <main>
        <form id="quote-form">
            <label for="material"><span class="zh">选择材料：</span><span class="en">Select Material:</span></label>
            <select id="material" name="material" required>
                <option value=""><span class="zh">请选择材料</span><span class="en">Please select material</span></option>
            </select>

            <label for="state"><span class="zh">选择州：</span><span class="en">Select State:</span></label>
            <select id="state" name="state" required>
                <option value=""><span class="zh">请选择州</span><span class="en">Please select state</span></option>
            </select>

            <label for="supplier"><span class="zh">选择供应商：</span><span class="en">Select Supplier:</span></label>
            <select id="supplier" name="supplier" required>
                <option value=""><span class="zh">请选择供应商</span><span class="en">Please select supplier</span></option>
            </select>

            <label for="density"><span class="zh">密度 (kg/m³)：</span><span class="en">Density (kg/m³):</span></label>
            <input type="number" id="density" name="density" readonly>

            <label for="price"><span class="zh">单价 (元/kg)：</span><span class="en">Price (Yuan/kg):</span></label>
            <input type="number" id="price" name="price" readonly>

            <label for="length"><span class="zh">长度 (m)：</span><span class="en">Length (m):</span></label>
            <input type="number" id="length" name="length" step="0.0001" required>

            <label for="width"><span class="zh">宽度 (m)：</span><span class="en">Width (m):</span></label>
            <input type="number" id="width" name="width" step="0.0001" required>

            <label for="height"><span class="zh">高度 (m)：</span><span class="en">Height (m):</span></label>
            <input type="number" id="height" name="height" step="0.0001" required>

            <label for="quantity"><span class="zh">数量：</span><span class="en">Quantity:</span></label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit"><span class="zh">计算报价</span><span class="en">Calculate Quote</span></button>
        </form>
        
        <div id="result">
            <!-- 这里显示计算结果 / Results will be displayed here -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 <span class="zh">澳大利亚材料报价计算器</span><span class="en">Australian Material Quote Calculator</span>. <span class="zh">保留所有权利</span><span class="en">All rights reserved</span>.</p>
    </footer>

    <script>
    let currentLang = 'zh';

    const translations = {
        zh: {
            title: "澳大利亚材料报价计算器",
            selectMaterial: "选择材料：",
            selectState: "选择州：",
            selectSupplier: "选择供应商：",
            density: "密度 (kg/m³)：",
            price: "单价 (元/kg)：",
            length: "长度 (m)：",
            width: "宽度 (m)：",
            height: "高度 (m)：",
            quantity: "数量：",
            calculate: "计算报价",
            pleaseSelect: "请选择",
            results: "报价结果",
            material: "材料：",
            state: "州：",
            supplier: "供应商：",
            volume: "体积：",
            weight: "重量：",
            totalPrice: "总价：",
            fillAllFields: "请填写所有字段",
            copyright: "保留所有权利"
        },
        en: {
            title: "Australian Material Quote Calculator",
            selectMaterial: "Select Material:",
            selectState: "Select State:",
            selectSupplier: "Select Supplier:",
            density: "Density (kg/m³):",
            price: "Price (Yuan/kg):",
            length: "Length (m):",
            width: "Width (m):",
            height: "Height (m):",
            quantity: "Quantity:",
            calculate: "Calculate Quote",
            pleaseSelect: "Please select",
            results: "Quote Results",
            material: "Material:",
            state: "State:",
            supplier: "Supplier:",
            volume: "Volume:",
            weight: "Weight:",
            totalPrice: "Total Price:",
            fillAllFields: "Please fill all fields",
            copyright: "All rights reserved"
        }
    };

    const materials = {
        steel: { name: { zh: "钢", en: "Steel" }, density: 7850, price: 5 },
        stainlessSteel: { name: { zh: "不锈钢", en: "Stainless Steel" }, density: 7900, price: 20 },
        aluminum: { name: { zh: "铝", en: "Aluminum" }, density: 2700, price: 15 },
        copper: { name: { zh: "铜", en: "Copper" }, density: 8960, price: 50 },
        brass: { name: { zh: "黄铜", en: "Brass" }, density: 8500, price: 40 },
    };

    const suppliers = {
        steel: {
            NSW: ["BlueScope Steel", "OneSteel", "Southern Steel"],
            VIC: ["Liberty OneSteel", "Australian Steel Company", "Vulcan Steel"],
            QLD: ["Steelforce", "ShapeCUT", "Steel Supplies Charters Towers"],
            WA: ["Midalia Steel", "InfraBuild", "Apex Steel"],
            SA: ["Axiom Steel", "Steel Supplies", "Adelaide Steel"],
            TAS: ["TasSteel", "Metalco Tasmania", "Direct Edge Manufacturing"],
            NT: ["NT Steel Supplies", "Top End Steel", "Darwin Steel"],
            ACT: ["Capital Steel", "ACT Steel Suppliers", "Canberra Steel"]
        },
        stainlessSteel: {
            NSW: ["Atlas Specialty Metals", "Midway Metals", "Stainless Tube Mills"],
            VIC: ["Dalsteel Metals", "Australian Stainless Distributors", "Stainless Steel Products"],
            QLD: ["ASSDA", "Austral Wright Metals", "Stainless Metals"],
            WA: ["West Australian Stainless", "Stirling Stainless", "Perth Stainless Steel"],
            SA: ["Stainless Steel Plus", "Adelaide Stainless", "Statewide Stainless"],
            TAS: ["Tasmanian Stainless", "Hobart Stainless", "Launceston Stainless"],
            NT: ["Darwin Stainless", "Top End Stainless", "NT Stainless"],
            ACT: ["Canberra Stainless", "ACT Stainless Suppliers", "Capital Stainless"]
        },
        aluminum: {
            NSW: ["Capral Aluminium", "G.James Glass & Aluminium", "Alspec"],
            VIC: ["Aluminium Specialties Group", "Alucobond Architectural", "Onesteel Aluminium"],
            QLD: ["Aluminium Industries of Australia", "Ullrich Aluminium", "Queensland Aluminium"],
            WA: ["Aluminium Distributors", "Comalco Aluminium", "Perth Aluminium"],
            SA: ["Altec Aluminium", "Adelaide Aluminium", "SA Aluminium"],
            TAS: ["Tasmanian Aluminium", "Hobart Aluminium", "Launceston Aluminium"],
            NT: ["Territory Aluminium", "Darwin Aluminium Supplies", "NT Aluminium"],
            ACT: ["ACT Aluminium", "Canberra Aluminium", "Capital Aluminium"]
        },
        copper: {
            NSW: ["Austral Wright Metals", "Metal Manufacturers Limited", "Sims Metal Management"],
            VIC: ["Atlas Specialty Metals", "Copper Industries", "Metal Distributors"],
            QLD: ["Copper Refineries", "Queensland Copper", "Brisbane Metal Traders"],
            WA: ["West Coast Copper", "Perth Copper", "WA Copper Solutions"],
            SA: ["Adelaide Copper", "SA Copper Suppliers", "Copper SA"],
            TAS: ["Tasmanian Copper", "Hobart Copper", "Launceston Copper"],
            NT: ["Darwin Copper", "NT Copper Suppliers", "Top End Copper"],
            ACT: ["Canberra Copper", "ACT Copper", "Capital Copper"]
        },
        brass: {
            NSW: ["Austral Wright Metals", "Alro Metals", "Sims Metal Management"],
            VIC: ["Atlas Specialty Metals", "Victorian Brass", "Bronzework"],
            QLD: ["Queensland Brass", "Brisbane Metal Traders", "Gold Coast Brass"],
            WA: ["Perth Brass", "WA Brass Suppliers", "Brass Monkey"],
            SA: ["Adelaide Brass", "SA Brass", "Brass Industries SA"],
            TAS: ["Tasmanian Brass", "Hobart Brass", "Launceston Brass"],
            NT: ["Darwin Brass", "NT Brass Suppliers", "Top End Brass"],
            ACT: ["Canberra Brass", "ACT Brass", "Capital Brass"]
        }
    };

    function switchLanguage() {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        updateLanguage();
    }

    function updateLanguage() {
        document.querySelectorAll('[data-translate]').forEach(element => {
            const key = element.getAttribute('data-translate');
            element.textContent = translations[currentLang][key];
        });

        document.title = translations[currentLang].title;
        document.querySelector('h1').textContent = translations[currentLang].title;
        document.querySelector('button[type="submit"]').textContent = translations[currentLang].calculate;
        document.querySelector('footer p').textContent = `© 2024 ${translations[currentLang].title}. ${translations[currentLang].copyright}.`;

        updateMaterialOptions();
        updateStateOptions();
        updateSupplierOptions();
    }

    function updateMaterialOptions() {
        const materialSelect = document.getElementById('material');
        materialSelect.innerHTML = `<option value="">${translations[currentLang].pleaseSelect}</option>`;
        for (let key in materials) {
            let option = document.createElement('option');
            option.value = key;
            option.textContent = materials[key].name[currentLang];
            materialSelect.appendChild(option);
        }
    }

    function updateStateOptions() {
        const stateSelect = document.getElementById('state');
        stateSelect.innerHTML = `<option value="">${translations[currentLang].pleaseSelect}</option>`;
        const states = ["NSW", "VIC", "QLD", "WA", "SA", "TAS", "NT", "ACT"];
        states.forEach(state => {
            let option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        });
    }

    function updateSupplierOptions() {
        const supplierSelect = document.getElementById('supplier');
        supplierSelect.innerHTML = `<option value="">${translations[currentLang].pleaseSelect}</option>`;
        const material = document.getElementById('material').value;
        const state = document.getElementById('state').value;
        if (material && state && suppliers[material] && suppliers[material][state]) {
            suppliers[material][state].forEach(supplier => {
                let option = document.createElement('option');
                option.value = supplier;
                option.textContent = supplier;
                supplierSelect.appendChild(option);
            });
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        updateLanguage();

        document.getElementById('material').addEventListener('change', function() {
            const material = materials[this.value];
            if (material) {
                document.getElementById('density').value = material.density;
                document.getElementById('price').value = material.price;
            } else {
                document.getElementById('density').value = '';
                document.getElementById('price').value = '';
            }
            updateSupplierOptions();
        });

        document.getElementById('state').addEventListener('change', updateSupplierOptions);

        document.getElementById('quote-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const material = document.getElementById('material').value;
            const state = document.getElementById('state').value;
            const supplier = document.getElementById('supplier').value;
            const density = parseFloat(document.getElementById('density').value);
            const price = parseFloat(document.getElementById('price').value);
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            if (material && state && supplier && density && price && length && width && height && quantity) {
                const volume = length * width * height;
                const weight = volume * density;
                const totalPrice = weight * price * quantity / 1000000; // 转换为立方米和吨

                document.getElementById('result').innerHTML = `
                    <h2>${translations[currentLang].results}</h2>
                    <p>${translations[currentLang].material} ${materials[material].name[currentLang]}</p>
                    <p>${translations[currentLang].state} ${state}</p>
                    <p>${translations[currentLang].supplier} ${supplier}</p>
                    <p>${translations[currentLang].volume} ${volume.toFixed(4)} m³</p>
                    <p>${translations[currentLang].weight} ${(weight / 1000).toFixed(2)} kg</p>
                    <p>${translations[currentLang].totalPrice} ${totalPrice.toFixed(2)} ${currentLang === 'zh' ? '元' : 'Yuan'}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = `<p>${translations[currentLang].fillAllFields}</p>`;
            }
        });
    });
    </script>
</body>
</html>
